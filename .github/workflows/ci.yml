name: autofix.ci

on:
  - push
  - pull_request

permissions:
  contents: read

jobs:
  ci:
    strategy:
      fail-fast: true
      matrix:
        os:
          - macos-14
          - macos-13
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: CheckOut
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust
        run: rustup toolchain install stable --component llvm-tools-preview
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: install nextest
        uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v2
      - name: Execute tests
        run: cargo nextest run --all-features
      - name: Install cargo-bundle
        run: cargo install cargo-bundle
      - if: ${{ matrix.os != 'windows-latest' }}
        name: Build & Bundle
        run: cargo bundle --release --features lite --no-default-features
      - if: ${{ matrix.os == 'windows-latest' }}
        run: cargo build --release --features lite --no-default-features
      - if: ${{ matrix.os == 'windows-latest' }}
        name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: "resources/windows/blive.iss"
      - name: Upload bundle artefact
        uses: actions/upload-artifact@v4
        with:
          name: BLive_${{ runner.os }}-${{ runner.arch }}_Setup
          path: target/release/bundle/

  autofix:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: CheckOut
        uses: actions/checkout@v4
      - name: Install Rust
        run: rustup toolchain install stable --component llvm-tools-preview
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: install nextest
        uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v2
      - uses: autofix-ci/action@v1
